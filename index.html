<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  <script defer
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.7.1/math.min.js"></script>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <button id="clear" class="btn">AC</button>
        <button id="divide" class="btn operator">/</button>
        <button id="multiply" class="btn operator">*</button>
        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="subtract" class="btn operator">-</button>
        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="add" class="btn operator">+</button>
        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="three" class="btn">3</button>
        <button id="equals" class="btn operator">=</button>
        <button id="zero" class="btn">0</button>
        <button id="decimal" class="btn">.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
